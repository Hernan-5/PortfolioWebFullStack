<section id="proyectos" class="section-projects pbottom-70">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="center-heading">
          <h2 class="section-title">PROYECTOS</h2>
        </div>
      </div>
      <div class="offset-lg-3 col-lg-6">
        <div class="center-text">
          <p>Estos son los trabajos y proyectos en los cuales pude demostrar mis conocimientos.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let trabajos of projectList">
        <div class="project-thumb">
          <div class="card-project">
            <img [src]="trabajos.imagen" alt="Trabajos">
          </div>
          <h3>
            <a href="#">{{trabajos.titulo}}</a>
          </h3>
          <div class="text">
            {{trabajos.descripcion}}
          </div>
          <a href="#" class="btn-primary-line">Ver MÃ¡s</a>
        </div>
      </div>
    </div>
  </div>
</section>
